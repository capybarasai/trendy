name: Download Google Trend

on:
  schedule:
    - cron:  '0 10 * * 2' # every tuesday
  workflow_dispatch:
    inputs:
      name:
        description: 'Test It'
        required: false
        default: 'I Just wanna test it'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Setup Packages
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: ${{ matrix.poetry-version }}
      - name: Install
        run: |
          poetry install
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::123288242807:user/github-actions-trendy
          aws-region: eu-central-1
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - name: Download
        run: |
          poetry run trendy download-serpapi s3://sm-google-trend/configs/serpapi_config_de.json
